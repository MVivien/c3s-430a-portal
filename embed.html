<html>

<head>
    <title>My embed</title>
</head>

<body>
    <script type="text/javascript">
        window.cds_toolbox = { cds_public_path: 'https://cds.climate.copernicus.eu/toolbox/' };
    </script>
    <script type="text/javascript" src="https://cds.climate.copernicus.eu/toolbox/toolbox-3.23.6.js"></script>
    <script type="text/javascript">
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                // alleen onderstaande url moet aangepast worden aangepast
                window.cds_toolbox.runApp('toolbox-app', 'https://cds.climate.copernicus.eu/workflows/c3s/app-globalshipping-arctic-sea-ice-extent-projections/master/configuration.json', {
                    embedded: true,
                    boundTo: `#toolbox-app .toolbox-sdk`,
                });
            }, false);
        })();
    </script>
    <div class="t-ct">
        <div id="toolbox-app">
            <div class="pre-app-loading">
                <img class="lazyload"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                    data-src="https://cds.climate.copernicus.eu/toolbox/assets/spinner.svg" alt="Loading">
                <noscript>
                    <img class="lazyload" src="https://cds.climate.copernicus.eu/toolbox/assets/spinner.svg"
                        alt="Loading">
                </noscript>
                <div> ...loading Toolbox App...</div>
            </div>
        </div>
    </div>
</body>

</html>
